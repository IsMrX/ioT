<!DOCTYPE html>
<head>
	<title>登录</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{#    <link rel="stylesheet" type="text/css" href="https://omc.ismrx.com/static/omc/css/sweetalert.css">#}
{#	<link rel="stylesheet" href="https://omc.ismrx.com/static/omc/font-awesome/css/fontawesome-all.min.css">#}
	<link href="https://omc.ismrx.com/static/omc/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="https://omc.ismrx.com/static/omc/css/login/templatemo_style.css" rel="stylesheet" type="text/css">


</head>
<body class="templatemo-bg-image-2">
	<div class="container">
		<div class="col-md-12">			
			<form class="form-horizontal templatemo-contact-form-1" role="form" action="#" method="post">
				<!--标题-->
                {% csrf_token %}
				<div class="form-group">
					<div class="col-md-12">
						<h1 class="margin-bottom-15">授权</h1>
					</div>
				</div>
				<!--账号-->
		        <div class="form-group">
		          <div class="col-md-12">		          	
		            <label for="name" class="control-label">账号 *</label>
		            <div class="templatemo-input-icon-container">
                        <input name="name" type="text" required=""  class="form-control">
		            </div>		            		            		            
		          </div>              
		        </div>
				<!--密码-->
		        <div class="form-group">
		          <div class="col-md-12">
		            <label for="email" class="control-label">密码 *</label>
		            <div class="templatemo-input-icon-container">
                        <input name="pass" type="password" required="" class="form-control"/>
		            </div>
		          </div>
		        </div>
				<!--提交-->
		        <div class="form-group">
				<div class="col-md-12">
		            <input type="submit" value="授权" style="width: 40%" class="btn btn-success pull-right">
		          </div>
		        </div>
                <input type="hidden" name="response_type" value="{{ response_type }}">
            <input type="hidden" name="client_id" value="{{ client_id }}">
            <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
            <input type="hidden" name="state" value="{{ state }}">
		      </form>		      
		</div>
	</div>
</body>
</html>
